<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="calcBody">
            <div class="display">
                <div class="numberEntered"><p>1+2+4+5*166+2+#+4+$+5</p></div>
                <div class="displayResult"><p>1245</p></div>
            </div>
            <div class="buttons">
                <div class="calcButton">CLEAR</div>
                <div class="calcButton"></div>
                <div class="calcButton">DEL</div>
                <div class="calcButton">/</div>
                <div class="calcButton">7</div>
                <div class="calcButton">8</div>
                <div class="calcButton">9</div>
                <div class="calcButton">X</div>
                <div class="calcButton">4</div>
                <div class="calcButton">5</div>
                <div class="calcButton">6</div>
                <div class="calcButton">-</div>
                <div class="calcButton">1</div>
                <div class="calcButton">2</div>
                <div class="calcButton">3</div>
                <div class="calcButton">+</div>
                <div class="calcButton">0</div>
                <div class="calcButton">0</div>
                <div class="calcButton">.</div>
                <div class="calcButton">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
