<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="calcBody">
            <div class="display">
                <div class="numberEntered"></div>
                <div class="displayResult"></div>
            </div>
            <div class="buttons">
                <button class="calcButton btnClear">CLEAR</button>
                <button class="calcButton">DEL</button>
                <button class="calcButton">&divide</button>
                <button class="calcButton">7</button>
                <button class="calcButton">8</button>
                <button class="calcButton">9</button>
                <button class="calcButton">x</button>
                <button class="calcButton">4</button>
                <button class="calcButton">5</button>
                <button class="calcButton">6</button>
                <button class="calcButton">-</button>
                <button class="calcButton">1</button>
                <button class="calcButton">2</button>
                <button class="calcButton">3</button>
                <button class="calcButton">+</button>
                <button class="calcButton btnZero">0</button>
                <button class="calcButton">.</button>
                <button class="calcButton">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
